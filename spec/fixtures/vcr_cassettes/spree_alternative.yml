        techniques The psychological underpinnings of Human Capital Management Career
        Development strategies Dealing with and positively utilizing failure How to
        move ideas from the drawing board to reality How business has changed and
        how it will continue to develop in the future Various case studies that examine
        successful business adaptations An outline of the emerging new paradigm of
        business behavior Mega-shifts, and subsequent changes in standards and practices
        An outline of the changes to the organizational structure of businesses A
        rundown of the qualities in the new leadership model An introduction to strategic
        thinking in a business and market context An introduction to the changes occurring
        in the field of marketing An analysis of the social media customer, and how
        to appeal to this new marketing target The value of creation, and how to apply
        it across all levels of the sales process How to be an effective salesman
        in the digital world An introduction to budgeting, and how budgets will change
        in the new economy What is Disruptive Innovation, and how you can deal with
