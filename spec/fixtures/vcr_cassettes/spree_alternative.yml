        Eigene Lebensenergie ALS Kraftquelle Nutzen (2. Aufl. 2010)","description":"Vorwort
        Wenn Sie Ihr Leben aktiv in die Hand nehmen und sich selbst fuhren wollen,
        ist es zunachst einmal wichtig zu analysieren, wie Menschen funktionieren
        und wer oder was Sie bisher gefuhrt hat. Da gibt es innere und aussere Impulse
        und Mechanismen zu unterscheiden, die alle auf Sie einwirken, die miteinander
        ringen und von denen sich manchmal einer oder eine Kombination aus mehreren
        durchsetzt, aber haben Sie sich dann selbst gefuhrt? Schon Sigmund Freud hat
        auf- deckt, dass Menschen ihr Verhalten zwar rational erklaren konnen, dass
        ihnen die wirklichen Bewegimpulse ihres Verhaltens aber gr- tenteils unbewusst
        sind. Carl Gustav Jung vergleicht sogar das V- haltnis von Bewusstsein zu
        Unterbewusstsein mit einem Fettauge auf der Suppe. Der grosste Teil der Steuerung
        unseres Verhaltens lauft unbewusst ab. Das ist einerseits praktisch, aber
        manchmal wirken dabei auch alte Mechanismen, die nicht situationsgerecht arbeiten,
        oder es werden Erfahrungen aus fruheren Situationen auf eine spatere ubertragen,
        die nur ahnlich, aber nicht gleich ist. Das Ideal der Selbststeuerung mag
        eine vollstandige Bewusstheit der Motive des eigenen Handelns sein. Diese
        Vision wird real nicht - reichbar sein, sie zeigt aber die Richtung fur die
        Arbeit an der eigenen Person und deren Weiterentwicklung. Selbstfuhrung ist
        kein universelles Ideal. Es stammt aus der klas- schen griechischen Aufklarung
        und der spateren europaischen Aufk- rung und pragt heute das Selbstbild der
