        448; ","property_name":"pages"}]},{"id":74000,"name":"Einsatz Der Balanced
        Scorecard Im Wettbewerb Der Gesetzlichen Krankenkassen","description":"Bachelorarbeit
        aus dem Jahr 2007 im Fachbereich BWL - Controlling, Note: 1,5, Universitat
        Bielefeld, 72 Quellen im Literaturverzeichnis, Sprache: Deutsch, Abstract:
        Mehr als in vielen anderen Bereichen der Sozialversicherung machen sich die
        Auswirkungen der letzten Reformen im Versorgungssystem der gesetzlichen Krankenversicherung
        (GKV) fur den Burger in der eigenen Tasche bemerkbar. Leistungen werden entweder
        ersatzlos aus dem Leistungskatalog gesetzlicher Krankenkassen gestrichen oder
