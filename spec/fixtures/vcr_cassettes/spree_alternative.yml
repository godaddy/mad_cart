        307; ","property_name":"pages"}]},{"id":68920,"name":"International Handbook
        of Creativity","description":"What constitutes a creative person? Different
        cultures have different perspectives on what it means to be creative, yet
        it is nearly always the American or Western perspective that is represented
        in the psychological literature. The goal of this handbook is to present a
        truly international and diverse set of perspectives on the psychology of human
        creativity. Distinguished international scholars have contributed to this
