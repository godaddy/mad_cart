        and State, 1915-1953","description":"At the dawn of the twentieth century,
        China''s sovereignty was fragile at best. In the face of international pressure
        and domestic upheaval, young urban radicals--desperate for reforms that would
        save their nation--clamored for change, championing Western-inspired family
        reform and promoting free marriage choice and economic and emotional independence.
        But what came to be known as the New Culture Movement had the unwitting effect
        of fostering totalitarianism. In this wide-reaching, engrossing book, Susan
        Glosser examines how the link between family order and national salvation
        affected state-building and explores its lasting consequences. \u003CBR\u003EGlosser
        effectively argues that the replacement of the authoritarian, patriarchal,
        extended family structure with an egalitarian, conjugal family was a way for
        the nation to preserve crucial elements of its traditional culture. Her comprehensive
        research shows that in the end, family reform paved the way for the Chinese
        Communist Party to establish a deeply intrusive state that undermined the
        legitimacy of individual rights.","price":"63.0","available_on":"2014-10-27T13:55:27.671-05:00","permalink":"chinese-visions-of-family-and-state-1915-1953-illustrated-susan-l-glosser-english","count_on_hand":0,"meta_description":"At
