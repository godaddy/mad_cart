        (Softcover Reprint of the Origi)","description":"Contemporary Systems Thinking
        is a series of texts, each of which deals comparatively and/or critically
        with different aspects of holistic thinking at the frontiers of the discipline.
        Traditionally, writings by systems thinkers have been concerned with single
        theme propositions such as General Systems Theory, Cybernetics, Operations
        Research, System Dynamics, Soft Systems Methodology and many others. Recently
        there have been attempts to fulfil a different yet equally important role
        by comparative analyses of viewpoints and approaches, each addressing disparate
        areas of study such as: modeling and simulation, measurement, management,
        ''problem solving'' methods, international relations, social theory and last,
        but not exhaustively or least, philosophy. In a recent book these were drawn
        together within a multiform framework as part of an eclectic discussion -a
        nearly impossible task as I discovered (see Dealing With Complexity -An Introduction
        to the Theory and Application of Systems Science, R. L. Flood and E. R. Carson,
        Plenum, New York, 1988).Nevertheless, bringing many sources together led to
        several achievements, among which was showing a great diversity of approaches,
        ideas and application areas that systems thinking contributes to (although
        often with difficulties remaining unresolved). More important, however, while
        working on that manuscript I became aware of the need for and potential value
        in a series of books, each focusing in detail on the study areas mentioned
        above.","price":"189.0","available_on":"2014-12-21T05:43:24.978-06:00","permalink":"liberating-systems-theory-softcover-reprint-of-the-origi-illustrated-robert-l-flood-english","count_on_hand":0,"meta_description":"Contemporary
