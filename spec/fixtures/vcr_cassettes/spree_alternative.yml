        the country, this landmark novel of early American feminism tells of a Louisiana
        wife who discovers the strength of her own sexuality and tries to wrench it
        from the hands of a patriarchal society. And just as Edna Pontellier is ostracized
        for trying to master her own sexual fate, so did Chopin''s reputation suffer
        after she wrote this book. Today \"The Awakening\" is considered a masterpiece
        and, along with Chopin''s short stories, has set a standard for younger generations
