        Levels of Work Theory - Do Employee Personal Values Matter?","description":"Many
        Organisations grapple with the challenges of making correct placement decisions
        - be it selection, promotion, secondment or transfer decisions, as witnessed
        by numerous probation and post-promotion failures, all with notable cost implications.
        One conceptual framework which has been widely used in industry across the
        globe as an aide to mitigate such challenges is Jaques'' Levels of Work Theory.
        This theory categorises all work into 7 hierarchical levels, with each level
        demanding different competences and capabilities. This publication does not
        seek to review Jaques'' theory per se, but its application. In using Jaques''
        theory to decide whether an employee or job applicant is suitable for a given
        level of work, there has been a tendency to consider only the hard capabilities
        i.e qualifications, experience and past performance. The publication will
        focus on the role of personal values in facilitaing a perfect person-level
        of work match, which is a critical pre- condition for sucessful on-the-job
        performance.","price":"67.0","available_on":"2015-01-12T06:09:38.597-06:00","permalink":"jaques-levels-of-work-theory-do-employee-personal-values-matter-qhubekani-ndiweni-english","count_on_hand":0,"meta_description":"Many
