        more people than ever are demanding real food made with real ingredients by
        real people. Widely known as \"cottage food legislation,\" over forty-two
        states and many Canadian provinces have enacted recent legislation that encourages
        home cooks to create and sell a variety of \"non-hazardous\" food items, often
        defined as those that are high-acid, like pickles, or low moisture, like breads
        or cookies. Finally, \"homemade\" and \"fresh from the oven\" on the package
        can mean exactly what it says.\u003CP\u003E\"Homemade for Sale\" is the first
        authoritative guide to conceiving and launching your own home-based food start-up.
