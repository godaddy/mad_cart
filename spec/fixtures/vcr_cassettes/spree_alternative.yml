        Liberating the Heroic Spirit of Business","description":"As seen on Oprah''s
        Super Soul Sunday \u003CBR\u003EA \"New York Times\" and \"Wall Street Journal\"
        Bestseller \u003CBR\u003EIn this book, Whole Foods Market cofounder John Mackey
        and professor and Conscious Capitalism, Inc. cofounder Raj Sisodia argue for
        the inherent good of both business and capitalism. Featuring some of today''s
        best-known companies, they illustrate how these two forces can--and do--work
        most powerfully to create value for all stakeholders: including customers,
        employees, suppliers, investors, society, and the environment. \u003CBR\u003EThese
        \"Conscious Capitalism\" companies include Whole Foods Market, Southwest Airlines,
        Costco, Google, Patagonia, The Container Store, UPS, and dozens of others.
        We know them; we buy their products or use their services. Now it''s time
        to better understand how these organizations use four specific tenets--\"higher
        purpose,\" \"stakeholder integration,\" \"conscious leadership,\" and \"conscious
        culture and management\"--to build strong businesses and help advance capitalism
        further toward realizing its highest potential. \u003CBR\u003EAs leaders of
        the Conscious Capitalism movement, Mackey and Sisodia argue that aspiring
        leaders and business builders need to continue on this path of transformation--for
        the good of both business and society as a whole. \u003CBR\u003EAt once a
        bold defense and reimagining of capitalism and a blueprint for a new system
        for doing business grounded in a more evolved ethical consciousness, this
        book provides a new lens for individuals and companies looking to build a
