        have unwittingly been living a life of secrets and lies for all that time,
        is the day their world falls apart. This book and its story detail Anne Maria''s
        long journey to understanding, forgiveness and healing. Every reader will
        recognise and feel the power of that journey. It is the archetypal journey
        of all women: Demeter''s journey; the loss of the child, their daughter; the
        wild search for meaning; the plunge into despair and the dark world of the
        psyche; the overwhelming trials along the way in the seemingly endless search
        to find a way of reconciling herself with the truths she has discovered, with
        her daughter, who has locked herself away from her parents, with uncovering
        the darker aspects of her self and, ultimately, to becoming whole again. Anne
        Maria uses poetry, fairy story and myth to support this intimate and brutally
        honest recording of her initial feelings of helplessness, remorse, and guilt,
        and to sustain and nurture her epic tale of progress towards her own soul
        healing in this extraordinarily honest, powerful and beautiful piece of writing.
