        Institute was held at the College of Librarianship, Aberystwyth, Wales in
        the summer of 1974. The proceedings were published by Noordhoff International
        Publishing, Leyden, The Netherlands, entitled Perspectives of Information
        Science edited by A. Debons and Hilliam Cameron. The three institutes that
        were conducted shared a common purpose, namely, to assess the state of affairs
        of information science and to share this assessment with inter national community.
