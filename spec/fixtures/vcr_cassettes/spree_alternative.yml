        Fortune, Truth, and Faith in the New China","description":"\u003CP\u003EWinner
        of the 2014 National Book Award in nonfiction.\u003CP\u003EAn Economist Best
        Book of 2014. \u003CBR\u003EA vibrant, colorful, and revelatory inner history
        of China during a moment of profound transformation \u003CBR\u003EFrom abroad,
        we often see China as a caricature: a nation of pragmatic plutocrats and ruthlessly
        dedicated students destined to rule the global economy--or an addled Goliath,
        riddled with corruption and on the edge of stagnation. What we don''t see
        is how both powerful and ordinary people are remaking their lives as their
        country dramatically changes.\u003CBR\u003E As the Beijing correspondent for
        \"The New Yorker,\" Evan Osnos was on the ground in China for years, witness
        to profound political, economic, and cultural upheaval. In \"Age of Ambition,\"
        he describes the greatest collision taking place in that country: the clash
        between the rise of the individual and the Communist Party''s struggle to
        retain control. He asks probing questions: Why does a government with more
        success lifting people from poverty than any civilization in history choose
        to put strict restraints on freedom of expression? Why do millions of young
        Chinese professionals--fluent in English and devoted to Western pop culture--consider
        themselves \"angry youth,\" dedicated to resisting the West''s influence?
        How are Chinese from all strata finding meaning after two decades of the relentless
        pursuit of wealth?\u003CBR\u003E Writing with great narrative verve and a
        keen sense of irony, Osnos follows the moving stories of everyday people and
        reveals life in the new China to be a battleground between aspiration and
        authoritarianism, in which only one can prevail.","price":"16.0","available_on":"2014-11-30T14:41:14.217-06:00","permalink":"age-of-ambition-evan-osnos-english","count_on_hand":0,"meta_description":"\u003CP\u003EWinner
