        Supply Chain Management Fur Die Ernahrungswirtschaft (2009)","description":"Die
        Wertschopfungskette Milch birgt aktuell ein extrem hohes Konfliktpotenzial:
        Auf der einen Seite zeichnen sich die deutschen Verbraucher durch eine extreme
        Preisorientierung und eine hohe Bedarfsdeckung bei Discountern aus. Auf der
        anderen Seite fordern die Mil- erzeuger von den Molkereien, durch harte Verhandlungen
        mit dem Lebensmittelhandel ein hohes Erzeugerpreisniveau fur Milch durchzusetzen.
        Wahrend sich diese Konfliktfelder zwischen der Milchwirtschaft und dem Lebensmittelh-
        del in den letzten Jahren zunehmend verscharft haben, wurden parallel dazu
        innovative - formations- und Kommunikationstechnologien entwickelt und miteinander
        verknupft, die prinzipiell neue Moglichkeiten einer engeren Zusammenarbeit
        der Glieder der Wertsch- fungskette zum Nutzen aller Beteiligten ermoglichen.
        Diesem Aspekt kommt insofern eine besondere Bedeutung zu, als von Experten
        vermutet wird, dass der Wettbewerb zwischen Unternehmen zunehmend durch einen
        Wettbewerb zwischen Wertschopfungsketten abgelost wird. In diesem Zusammenhang
