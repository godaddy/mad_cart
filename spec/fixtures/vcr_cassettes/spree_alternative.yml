        aus dem Jahr 2007 im Fachbereich BWL - Controlling, Note: 1,5, Universitat
        Bielefeld, 72 Quellen im Literaturverzeichnis, Sprache: Deutsch, Abstract:
        Mehr als in vielen anderen Bereichen der Sozialversicherung machen sich die
        Auswirkungen der letzten Reformen im Versorgungssystem der gesetzlichen Krankenversicherung
        (GKV) fur den Burger in der eigenen Tasche bemerkbar. Leistungen werden entweder
        ersatzlos aus dem Leistungskatalog gesetzlicher Krankenkassen gestrichen oder
        Eigenbeteiligungen werden erhoht. Dabei besteht die uberwiegende Erwartungshaltung
        der Versicherten darin, dass im Krankheitsfall alles Denkbare zur Wiederherstellung
        der Gesundheit in Bewegung gesetzt wird. Der Wandel der Krankheitsbilder und
        die erhohte Krankheitshaufigkeit so-wie die demographischen Prognosen und
        die konjunkturelle Lage, veranlassten den Gesetzgeber zu standig neuen Gesundheitsreformen,
        die das Denken und Handeln von Krankenkassen von der Vergangenheit bis zur
        Gegenwart immer wieder beeinflussten. Die Finanzierungslocher in der GKV sind
        bekannt und beruhen vor allem auf dem Ruckgang der sozialversicherungspflichtigen
        Beschaftigungen sowie den sinkenden Lohnen und Gehaltern. Durch die steigende
        Lebenserwartung ist abzusehen, dass die Krankenversicherungen in Zukunft vor
        unlosbaren Leistungsinanspruchnahmen stehen werden, die zu unbezahlbaren Beitragen
        fuhren. Krankenkassen werden mehr denn je, einer Sparwelle ausgesetzt sein.
        Es wird somit unumganglich sein, das derzeitige Handeln innovativ, effizient
        und vor allem wirtschaftlich zu gestalten um den aufgefuhrten Prognosen entgegenzuwirken.
