        Promoting Peace with Books, Not Bombs, in Afghanistan and Pakistan","description":"From
        the author of the #1 bestseller \"Three Cups of Tea,\" the continuing story
        of this determined humanitarian''s efforts to promote peace through education
        \u003CBR\u003E In this dramatic first-person narrative, Greg Mortenson picks
        up where \"Three Cups of Tea\" left off in 2003, recounting his relentless,
        ongoing efforts to establish schools for girls in Afghanistan; his extensive
        work in Azad Kashmir and Pakistan after a massive earthquake hit the region
        in 2005; and the unique ways he has built relationships with Islamic clerics,
        militia commanders, and tribal leaders. He shares for the first time his broader
        vision to promote peace through education and literacy, as well as touching
        on military matters, Islam, and women--all woven together with the many rich
        personal stories of the people who have been involved in this remarkable two-decade
        humanitarian effort. \u003CBR\u003E Since the 2006 publication of \"Three
        Cups of Tea,\" Mortenson has traveled across the U.S. and the world to share
        his vision with hundreds of thousands of people. He has met with heads of
