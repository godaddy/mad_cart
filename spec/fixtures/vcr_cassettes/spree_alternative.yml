        Bei Dienstleistern: Herausforderungen Fur Organisation Und It Durch Kundenorientierung
        (2010)","description":"Unternehmen, die sich durch eine starkere Kundenorientierung
        vom Wettbewerb differenz- ren wollen, stehen vor zahlreichen Herausforderungen:
        Dienstleistungen oder Kundenlos- gen stellen andere Anforderungen zum Beispiel
        an die Entwicklung oder die Vermarktung. Auch wird die starkere Ausrichtung
        auf den Kunden organisatorische Auswirkungen haben, da die Kundenanforderungen
        an die zustandigen Fachbereiche weitergereicht und dort - rucksichtigt werden
        mussen. Wenn die starkere Kundenorientierung durch IT-Systeme unterstutzt
        werden soll, so mussen die Systeme auf die geanderten organisatorischen Herausforderungen
        eingehen und passende Losungen anbieten. Eine zielgerichtete IT-Unterstutzung
        ist aber ohne ein Wissen uber die organisatorischen Auswirkungen der Kundenorientierung
        nicht moglich. Es ist das Verdienst der vorliegenden sehr guten Arbeit, die
        Auswirkungen der Kundenori- tierung auf die betriebliche Kommunikation und
        die Organisation detailliert zu analysieren. Dabei werden die Individualisierung
        der Prozessablaufe, die ganzheitliche Problembetra- tung und die Notwendigkeit
        der Netzwerkbildung als zentrale Auswirkungen eines Wandels von Sach- zu Kundenlosungen
        identifiziert. Empirische Untersuchungen in der Bauindustrie illustrieren
        die Erkenntnisse exemplarisch. Die vorliegende Arbeit untersucht die Forschungsfrage
        sehr breit und bietet damit Erkenntn- se fur die Praxis (insbesondere Wirtschaftsinformatik,
        Marketing und Organisation) und fur die Wissenschaft. Sie liefert eine wichtige
        Grundlage fur die Planung und Vorbereitung des Angebots von Kundenlosungen
        in der betrieblichen Praxis und der Entwicklung von effek- ven und effizienten
        Softwareunterstutzungssystemen. Ich wunsche der Arbeit eine entsp- chende
        Verbreitung in Wissenschaft und Praxis. Prof. Dr. Mareike Schoop\"","price":"79.99","available_on":"2015-01-12T00:25:43.567-06:00","permalink":"betriebliche-kommunikationsprozesse-bei-dienstleistern-philipp-kordowich-german-english","count_on_hand":0,"meta_description":"Unternehmen,
