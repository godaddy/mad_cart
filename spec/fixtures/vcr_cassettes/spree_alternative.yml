        MBA 2.0 might be exactly what you''ve been looking for. MBA 2.0 was created
        in response to the noticeable lack of coherent material discussing the recent
        changes in the landscape of modern business. There may be a wealth of information
        available, provided you know where to look, but rarely is it compiled in a
        concise, accessible, and comprehensive format that covers every vital aspect
