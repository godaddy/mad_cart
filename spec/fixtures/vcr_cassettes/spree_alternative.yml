        and insight. The continued phenomenal success of \"Three Cups of Tea\" proves
        that there is an eager and committed audience for Mortenson''s work and message.","price":"26.95","available_on":"2014-01-07T11:11:53.930-06:00","permalink":"stones-into-schools-mike-bryan-greg-mortenson-english","count_on_hand":0,"meta_description":".
